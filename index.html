<!-- Doctype HTML5 -->
<!doctype html>
<html lang="en" dir="ltr" class="subpixel-antialiased [&>*]:max-w-full">
  <head>
    <!-- Set character encoding for the document -->
    <meta charset="utf-8" />
    <!-- Viewport for responsive web design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- HTML Meta -->
    <!-- Document Title -->
    <title>%VITE_APP_NAME%</title>
    <!-- Meta Description -->
    <meta name="description" content="%VITE_APP_DESCRIPTION%" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=1" />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="%VITE_APP_NAME%" />
    <meta itemprop="description" content="%VITE_APP_DESCRIPTION%" />

    <!-- openGraph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="%VITE_APP_NAME%" />
    <meta property="og:description" content="%VITE_APP_DESCRIPTION%" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary" />

    <!-- Font: Roboto Slab Medium -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
